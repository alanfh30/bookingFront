
<div style="  position: absolute;
width: 300px;
height: 100px;
top: 50%;
left: 50%;
margin: -100px 0 0 -100px;
display: flex; gap: 30px;">
  <button
  mat-raised-button
  mat-button color="primary"
  matTooltip="See all the bookings!">I'm owner</button>

  <button
  mat-raised-button
  mat-button color="accent"
  matTooltip="Add a booking!" (click)="openCustomer()">I'm customer</button>
</div>


<div style="position: absolute;
width: 800px;
height: 800px;
top: 60%;
left: 35%;
">
<h1>Rerservations</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 600px;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tableSize">
    <th mat-header-cell *matHeaderCellDef> Number of people </th>
    <td mat-cell *matCellDef="let element"> {{element.tableSize}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dateAndHour}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>
